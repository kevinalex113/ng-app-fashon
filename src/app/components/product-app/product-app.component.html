<!-- Page Content -->
<div class="container">

    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-4 mb-3">
      eCommerce <small>Productos</small>
    </h1>
  
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="index.html">Home</a></li>
      <li class="breadcrumb-item active">Crear Productos</li>
    </ol>
  
    <h2>Crear Producto</h2>
    <form class="form-horizontal" [formGroup]="form" (ngSubmit)="create()" enctype="multipart/form-data">
        <div class="form-group">
            <label class="control-label col-sm-2" for="nombre">Nombre:</label>
            <div class="col-sm-10">
                <input formControlName = "cdescription" type="text" class="form-control" id="nombre" name="nombre"
                placeholder="Ingrese el nombre del producto" autocomplete="off" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="Material">Material:</label>
            <div class="col-sm-10">
                <input formControlName = "cmaterial" type="text" class="form-control" id="Material" name="Material"
                placeholder="Ingrese el material del producto" autocomplete="off" required>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="color">Color:</label>
            <div class="col-sm-10">
                <input formControlName = "ccolor" type="text" class="form-control" id="color" name="color"
                placeholder="Ingrese el color del producto" autocomplete="off" required>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="numero_stock">Stock:</label>
            <div class="col-sm-10">
                <input formControlName = "nstock" type="text" class="form-control" id="numero_stock" name="numero_stock"
                placeholder="Ingrese la cantidad de stock del producto" autocomplete="off" required>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="tipo_ropa">categoria:</label>
            <div class="col-sm-10">
                <input formControlName = "ctype_clothes" type="text" class="form-control" id="tipo_ropa" name="tipo_ropa"
                placeholder="Ingrese la categoria del producto" autocomplete="off" required>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="talla">Talla:</label>
            <div class="col-sm-10">
                <input formControlName ="csize"type="text" class="form-control" id="talla" name="talla"
                placeholder="Ingrese la talla del producto" autocomplete="off" required>
            </div>
        </div>
  
      <div class="form-group">
        <label class="control-label col-sm-2" for="precio">Precio:</label>
        <div class="col-sm-10">
          <input formControlName="fprice" type="number" class="form-control" step="any" id="precio" name="precio"
          placeholder="Ingrese el precio del producto" autocomplete="off" required>
        </div>
      </div>
  
      <div class="form-group">
        <label class="control-label col-sm-2" for="img">Imagen:</label>
        <div class="col-sm-10">
          <input formControlName="cimage" type="file" class="form-control-file" id="img" name="img">
        </div>
      </div>
  
      <div class="row">
        <div class="col-sm-3">
          <button type="submit" class="btn btn-success" >
            <span class="glyphicon glyphicon-saved"></span> Guardar
          </button>
          <button class ="btn btn-light" type="button" routerLink='/'>
            <span class="glyphicon glyphicon-saved"></span> cancelar
          </button>
        </div>
      </div>
  
    </form>
  
</div>
